<form id="contact_form" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" autocomplete="given-name" required>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" autocomplete="family-name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required>

  <label for="mobile">Mobile number:</label>
  <input type="tel" id="mobile" name="mobile" autocomplete="tel">

  <label for="message">Message:</label>
  <textarea name="message" id="message" placeholder="Let us know your opinion"></textarea><br><br>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
